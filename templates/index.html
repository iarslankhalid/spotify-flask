<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mood Analyzer - AI-Powered Music Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 20px 40px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .container { 
            max-width: 1200px; 
            padding: 2rem 1rem;
        }

        .demo-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-strong);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .demo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 24px 24px 0 0;
        }
        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .demo-header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
        }

        .demo-header h1 i {
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .demo-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .card-header {
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
        }

        .card-header h5 {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            font-size: 1.1rem;
        }

        .card-header h5 i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .btn {
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .mood-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.25rem;
            display: inline-block;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .mood-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .mood-tag {
            background: var(--success-gradient);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            margin: 0.2rem;
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .playlist-stats {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid var(--glass-border);
        }

        .stat-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .stat-item i {
            margin-right: 0.75rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.1rem;
        }

        .confidence-bar {
            height: 8px;
            background: rgba(233, 236, 239, 0.6);
            border-radius: 50px;
            overflow: hidden;
            margin: 0.75rem 0;
            backdrop-filter: blur(10px);
        }

        .confidence-fill {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 50px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 2s infinite;
        }

        .playlist-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .playlist-card img {
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .playlist-card img:hover {
            transform: scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            animation: fadeIn 0.5s ease-out;
        }

        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
            border-color: #667eea;
            border-right-color: transparent;
        }

        .loading p {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .result-section {
            display: none;
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .result-section h3 {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mood-recommendation {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 16px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        .mood-recommendation:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-soft);
        }

        .feature-highlight {
            background: rgba(232, 244, 248, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            margin: 2rem 0;
            border: 1px solid var(--glass-border);
            animation: fadeInUp 0.6s ease-out;
        }

        .admin-actions {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            margin-top: 2rem;
            border: 1px solid var(--glass-border);
            animation: fadeInUp 0.6s ease-out;
        }

        .admin-actions h6 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .admin-actions h6 i {
            background: var(--dark-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.5rem;
        }

        .alert {
            border: none;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        .alert-info {
            background: rgba(79, 172, 254, 0.1);
            border-left: 4px solid #4facfe;
            color: var(--text-primary);
        }

        .alert-success {
            background: rgba(79, 172, 254, 0.1);
            border-left: 4px solid #00f2fe;
            color: var(--text-primary);
        }

        .alert-warning {
            background: rgba(240, 147, 251, 0.1);
            border-left: 4px solid #f5576c;
            color: var(--text-primary);
        }

        .badge {
            font-weight: 600;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .bg-primary {
            background: var(--primary-gradient) !important;
        }

        .bg-info {
            background: var(--success-gradient) !important;
        }

        /* Smooth scrolling for better UX */
        html {
            scroll-behavior: smooth;
        }

        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .demo-header h1 {
                font-size: 2.5rem;
            }
            
            .demo-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-container">
            <div class="demo-header">
                <h1><i class="fas fa-music"></i> Spotify Mood Analyzer</h1>
                <p>Automatic mood tagging for playlists using AI + Spotify audio features</p>
            </div>

            <div class="alert alert-info" id="configStatus">
                <i class="fas fa-info-circle"></i> <strong>Demo Status:</strong> 
                <span id="statusText">Checking configuration...</span>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fas fa-search"></i> Single Playlist Analysis</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="url" 
                                   class="form-control" 
                                   id="playlistUrl" 
                                   placeholder="Enter Spotify playlist URL"
                                   value="">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" onclick="analyzePlaylist()">
                                <i class="fas fa-magic"></i> Analyze Mood
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <h6>Sample Playlists:</h6>
                        <div id="samplePlaylists" class="d-flex flex-wrap gap-2">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fas fa-list"></i> Batch Analysis</h5>
                </div>
                <div class="card-body">
                    <textarea class="form-control mb-3" 
                              id="batchUrls" 
                              rows="4" 
                              placeholder="Enter multiple playlist URLs (one per line)"></textarea>
                    <button class="btn btn-primary" onclick="analyzeBatch()">
                        <i class="fas fa-batch"></i> Analyze All Playlists
                    </button>
                </div>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing playlist with Spotify API...</p>
            </div>

            <div class="result-section" id="resultsSection">
                <h3><i class="fas fa-chart-line"></i> Analysis Results</h3>
                <div id="analysisResults"></div>
            </div>

            <div class="result-section" id="batchResultsSection">
                <h3><i class="fas fa-list-check"></i> Batch Analysis Results</h3>
                <div id="batchResults"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modern DOM ready with animation initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeAnimations();
            checkHealth();
            loadSamplePlaylists();
        });

        function initializeAnimations() {
            // Add staggered animation to cards
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${0.2 + index * 0.1}s`;
            });

            // Add hover effects to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Add smooth focus effects to inputs
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.01)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusEl = document.getElementById('statusText');
                const configEl = document.getElementById('configStatus');
                
                // Add loading animation
                statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking configuration...';
                
                setTimeout(() => {
                    if (data.spotify_configured && data.openai_configured) {
                        statusEl.innerHTML = '<i class="fas fa-check-circle"></i> All systems ready for demo!';
                        configEl.className = 'alert alert-success';
                        configEl.style.animation = 'fadeIn 0.5s ease-out';
                    } else {
                        statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please configure API keys';
                        configEl.className = 'alert alert-warning';
                        configEl.style.animation = 'fadeIn 0.5s ease-out';
                    }
                }, 1000);
            } catch (error) {
                console.error('Health check failed:', error);
                const statusEl = document.getElementById('statusText');
                const configEl = document.getElementById('configStatus');
                statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Connection failed';
                configEl.className = 'alert alert-danger';
            }
        }

        async function loadSamplePlaylists() {
            try {
                const response = await fetch('/api/sample-playlists');
                const data = await response.json();
                
                const container = document.getElementById('samplePlaylists');
                container.innerHTML = '<div class="skeleton" style="height: 40px; border-radius: 20px;"></div>';
                
                setTimeout(() => {
                    container.innerHTML = '';
                    data.playlists.forEach((playlist, index) => {
                        const button = document.createElement('button');
                        button.className = 'btn btn-outline-primary btn-sm me-2 mb-2';
                        button.innerHTML = `<i class="fas fa-music"></i> ${playlist.name}`;
                        button.style.animationDelay = `${index * 0.1}s`;
                        button.style.animation = 'fadeInUp 0.5s ease-out both';
                        button.onclick = () => {
                            document.getElementById('playlistUrl').value = playlist.url;
                            // Add success feedback
                            button.innerHTML = '<i class="fas fa-check"></i> Selected!';
                            button.className = 'btn btn-success btn-sm me-2 mb-2';
                            setTimeout(() => {
                                button.innerHTML = `<i class="fas fa-music"></i> ${playlist.name}`;
                                button.className = 'btn btn-outline-primary btn-sm me-2 mb-2';
                            }, 1500);
                        };
                        container.appendChild(button);
                    });
                }, 800);
            } catch (error) {
                console.error('Failed to load sample playlists:', error);
                const container = document.getElementById('samplePlaylists');
                container.innerHTML = '<span class="text-muted">Failed to load samples</span>';
            }
        }

        async function analyzePlaylist() {
            const url = document.getElementById('playlistUrl').value;
            const analyzeBtn = document.querySelector('button[onclick="analyzePlaylist()"]');
            
            if (!url) {
                showNotification('Please enter a playlist URL', 'warning');
                return;
            }

            // Button animation
            const originalText = analyzeBtn.innerHTML;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            analyzeBtn.disabled = true;

            showLoading();
            document.getElementById('resultsSection').style.display = 'none';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ playlist_url: url })
                });

                const data = await response.json();

                if (data.success) {
                    hideLoading();
                    displayResults(data.analysis);
                    showNotification('Analysis completed successfully!', 'success');
                } else {
                    hideLoading();
                    showNotification('Error: ' + data.error, 'error');
                }
            } catch (error) {
                hideLoading();
                showNotification('Error analyzing playlist: ' + error.message, 'error');
            } finally {
                analyzeBtn.innerHTML = originalText;
                analyzeBtn.disabled = false;
            }
        }

        function showLoading() {
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = 'block';
            loading.style.animation = 'fadeIn 0.5s ease-out';
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            loading.style.animation = 'fadeOut 0.5s ease-out';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'danger'} position-fixed`;
            notification.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 1000;
                min-width: 300px;
                animation: slideInRight 0.5s ease-out;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'times-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 4000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        function displayResults(analysis) {
            const resultsEl = document.getElementById('analysisResults');
            const playlistInfo = analysis.playlist_info;
            const recommendations = analysis.final_recommendations;
            const aiSuggestions = analysis.ai_suggestions;

            // Generate mood tags from AI suggestions
            const topMoods = aiSuggestions.suggestions ? 
                aiSuggestions.suggestions.slice(0, 3).map(s => s.mood) : [];

            let html = `
                <div class="playlist-card" style="animation: fadeInUp 0.8s ease-out;">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            ${playlistInfo.image ? `
                                <img src="${playlistInfo.image}" 
                                     class="img-fluid rounded-4 shadow" 
                                     alt="Playlist Cover"
                                     style="animation: fadeIn 1s ease-out 0.3s both;">
                            ` : `
                                <div class="bg-gradient rounded-4 d-flex align-items-center justify-content-center" 
                                     style="height: 200px; background: var(--primary-gradient);">
                                    <i class="fas fa-music text-white fa-3x"></i>
                                </div>
                            `}
                        </div>
                        <div class="col-md-9">
                            <h4 class="mb-3" style="animation: fadeInUp 0.8s ease-out 0.1s both;">
                                <i class="fas fa-list-music me-2" style="background: var(--success-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                                ${playlistInfo.name}
                            </h4>
                            <p class="text-muted mb-3" style="animation: fadeInUp 0.8s ease-out 0.2s both;">
                                ${playlistInfo.description || 'No description available'}
                            </p>
                            
                            <div class="playlist-stats" style="animation: fadeInUp 0.8s ease-out 0.3s both;">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="stat-item">
                                            <i class="fas fa-music"></i>
                                            <span><strong>${analysis.total_tracks || playlistInfo.total_tracks}</strong> tracks</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="stat-item">
                                            <i class="fas fa-clock"></i>
                                            <span><strong>${analysis.total_duration_formatted || 'Calculating...'}</strong></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="stat-item">
                                            <i class="fas fa-chart-bar"></i>
                                            <span><strong>${analysis.total_with_features || 0}</strong> analyzed</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            ${topMoods.length > 0 ? `
                                <div class="mb-4" style="animation: fadeInUp 0.8s ease-out 0.4s both;">
                                    <h6 class="mb-2">
                                        <i class="fas fa-brain me-2"></i>AI-Detected Moods:
                                    </h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        ${topMoods.map((mood, index) => `
                                            <span class="mood-tag" style="animation-delay: ${0.5 + index * 0.1}s;">
                                                ${mood.toUpperCase()}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div style="animation: fadeInUp 0.8s ease-out 0.5s both;">
                                <a href="${playlistInfo.url}" target="_blank" class="btn btn-success me-2">
                                    <i class="fab fa-spotify me-2"></i>Open in Spotify
                                </a>
                                <button class="btn btn-outline-primary" onclick="shareResults()">
                                    <i class="fas fa-share me-2"></i>Share Results
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="feature-highlight" style="animation: fadeInUp 0.8s ease-out 0.6s both;">
                    <div class="d-flex align-items-center mb-3">
                        <div class="me-3">
                            <div class="rounded-circle d-flex align-items-center justify-content-center" 
                                 style="width: 60px; height: 60px; background: var(--primary-gradient);">
                                <i class="fas fa-robot text-white fa-lg"></i>
                            </div>
                        </div>
                        <div>
                            <h5 class="mb-1">AI-Powered Mood Analysis</h5>
                            <p class="mb-0 text-muted">
                                Advanced analysis of ${analysis.total_tracks || playlistInfo.total_tracks} tracks using 
                                ${analysis.total_with_features > 0 ? 'Spotify audio features + AI' : 'AI analysis of track context'}
                            </p>
                        </div>
                    </div>
                </div>
            `;

            // Add mood recommendations with staggered animations
            recommendations.forEach((rec, index) => {
                const confidence = Math.round(rec.confidence * 100);
                html += `
                    <div class="mood-recommendation" style="animation: fadeInUp 0.8s ease-out ${0.7 + index * 0.1}s both;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0 d-flex align-items-center">
                                <span class="badge bg-primary me-2">${index + 1}</span>
                                <span style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">
                                    ${rec.mood.toUpperCase()}
                                </span>
                            </h6>
                            <div class="d-flex align-items-center">
                                <span class="badge" style="background: var(--success-gradient);">
                                    ${confidence}% confidence
                                </span>
                            </div>
                        </div>
                        <div class="confidence-bar mb-3">
                            <div class="confidence-fill" style="width: 0%; animation: fillBar 1.5s ease-out ${0.8 + index * 0.1}s forwards;" data-width="${confidence}%"></div>
                        </div>
                        <p class="mb-3 text-muted">${rec.reasoning}</p>
                        ${rec.keywords ? `
                            <div class="d-flex flex-wrap gap-2">
                                ${rec.keywords.map((keyword, kidx) => `
                                    <span class="mood-badge" style="animation: fadeIn 0.5s ease-out ${0.9 + index * 0.1 + kidx * 0.05}s both;">
                                        ${keyword}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            // Add AI suggestions section if available
            if (aiSuggestions && aiSuggestions.suggestions && aiSuggestions.suggestions.length > 0) {
                html += `
                    <div class="mt-5" style="animation: fadeInUp 0.8s ease-out 1s both;">
                        <div class="d-flex align-items-center mb-4">
                            <div class="me-3">
                                <div class="rounded-circle d-flex align-items-center justify-content-center" 
                                     style="width: 50px; height: 50px; background: var(--success-gradient);">
                                    <i class="fas fa-brain text-white"></i>
                                </div>
                            </div>
                            <div>
                                <h5 class="mb-1">Detailed AI Analysis</h5>
                                <p class="mb-0 text-muted">${aiSuggestions.overall_assessment || 'Deep AI analysis of musical patterns and context.'}</p>
                            </div>
                        </div>
                `;
                
                aiSuggestions.suggestions.forEach((suggestion, index) => {
                    const confidence = Math.round(suggestion.confidence * 100);
                    html += `
                        <div class="mood-recommendation" style="animation: fadeInUp 0.8s ease-out ${1.1 + index * 0.1}s both;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0 d-flex align-items-center">
                                    <span class="badge me-2" style="background: var(--success-gradient);">${index + 1}</span>
                                    <span style="background: var(--success-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">
                                        ${suggestion.mood.toUpperCase()}
                                    </span>
                                </h6>
                                <span class="badge" style="background: var(--secondary-gradient);">
                                    ${confidence}% AI confidence
                                </span>
                            </div>
                            <div class="confidence-bar mb-3">
                                <div class="confidence-fill" style="width: 0%; background: var(--secondary-gradient); animation: fillBar 1.5s ease-out ${1.2 + index * 0.1}s forwards;" data-width="${confidence}%"></div>
                            </div>
                            <p class="mb-0 text-muted">${suggestion.reasoning}</p>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            // Add admin actions
            html += `
                <div class="admin-actions" style="animation: fadeInUp 0.8s ease-out 1.3s both;">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-user-shield me-2" style="background: var(--dark-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                        <h6 class="mb-0">Admin Actions</h6>
                    </div>
                    <div class="d-flex gap-3 flex-wrap">
                        <button class="btn btn-success" onclick="approveMoods()" style="animation: fadeInUp 0.6s ease-out 1.4s both;">
                            <i class="fas fa-check me-2"></i>Approve All
                        </button>
                        <button class="btn btn-warning" onclick="editMoods()" style="animation: fadeInUp 0.6s ease-out 1.5s both;">
                            <i class="fas fa-edit me-2"></i>Edit Moods
                        </button>
                        <button class="btn btn-secondary" onclick="saveToFirebase()" style="animation: fadeInUp 0.6s ease-out 1.6s both;">
                            <i class="fas fa-save me-2"></i>Save to Database
                        </button>
                    </div>
                </div>
            `;

            resultsEl.innerHTML = html;
            document.getElementById('resultsSection').style.display = 'block';

            // Trigger confidence bar animations
            setTimeout(() => {
                const confidenceFills = document.querySelectorAll('.confidence-fill[data-width]');
                confidenceFills.forEach(fill => {
                    fill.style.width = fill.getAttribute('data-width');
                });
            }, 100);

            // Add CSS for fill animation
            if (!document.getElementById('fillBarStyle')) {
                const fillStyle = document.createElement('style');
                fillStyle.id = 'fillBarStyle';
                fillStyle.textContent = `
                    @keyframes fillBar {
                        from { width: 0%; }
                        to { width: var(--target-width); }
                    }
                `;
                document.head.appendChild(fillStyle);
            }
        }

        async function analyzeBatch() {
            const urls = document.getElementById('batchUrls').value.trim().split('\n').filter(url => url.trim());
            const batchBtn = document.querySelector('button[onclick="analyzeBatch()"]');
            
            if (urls.length === 0) {
                showNotification('Please enter at least one playlist URL', 'warning');
                return;
            }

            const originalText = batchBtn.innerHTML;
            batchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            batchBtn.disabled = true;

            showLoading();
            document.getElementById('batchResultsSection').style.display = 'none';

            try {
                const response = await fetch('/api/analyze-batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ playlist_urls: urls })
                });

                const data = await response.json();

                if (data.success) {
                    hideLoading();
                    displayBatchResults(data);
                    showNotification(`Successfully analyzed ${data.successful}/${data.total_processed} playlists!`, 'success');
                } else {
                    hideLoading();
                    showNotification('Error: ' + data.error, 'error');
                }
            } catch (error) {
                hideLoading();
                showNotification('Error: ' + error.message, 'error');
            } finally {
                batchBtn.innerHTML = originalText;
                batchBtn.disabled = false;
            }
        }

        function displayBatchResults(data) {
            const resultsEl = document.getElementById('batchResults');
            
            let html = `
                <div class="alert alert-info d-flex align-items-center" style="animation: fadeInUp 0.8s ease-out;">
                    <i class="fas fa-chart-pie me-3 fa-2x"></i>
                    <div>
                        <h6 class="mb-1">Batch Analysis Complete</h6>
                        <p class="mb-0">Successfully analyzed <strong>${data.successful}</strong> out of <strong>${data.total_processed}</strong> playlists</p>
                    </div>
                </div>
            `;

            data.results.forEach((result, index) => {
                if (result.success) {
                    const playlist = result.analysis.playlist_info;
                    const moods = result.analysis.final_recommendations ? 
                        result.analysis.final_recommendations.slice(0, 3) : [];
                    const aiSuggestions = result.analysis.ai_suggestions;
                    const topAIMoods = aiSuggestions && aiSuggestions.suggestions ? 
                        aiSuggestions.suggestions.slice(0, 3).map(s => s.mood) : [];
                    
                    html += `
                        <div class="playlist-card" style="animation: fadeInUp 0.8s ease-out ${0.1 + index * 0.1}s both;">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    ${playlist.image ? `
                                        <img src="${playlist.image}" 
                                             class="img-fluid rounded-3 shadow-sm" 
                                             style="max-height: 80px;" 
                                             alt="Playlist Cover">
                                    ` : `
                                        <div class="bg-gradient rounded-3 d-flex align-items-center justify-content-center" 
                                             style="height: 80px; background: var(--primary-gradient);">
                                            <i class="fas fa-music text-white"></i>
                                        </div>
                                    `}
                                </div>
                                <div class="col-md-10">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="mb-0 fw-bold">${playlist.name}</h6>
                                        <span class="badge bg-success">
                                            <i class="fas fa-check me-1"></i>Analyzed
                                        </span>
                                    </div>
                                    
                                    <div class="d-flex flex-wrap align-items-center gap-3 mb-2 text-muted small">
                                        <span><i class="fas fa-music me-1"></i>${result.analysis.total_tracks || playlist.total_tracks} tracks</span>
                                        ${result.analysis.total_duration_formatted ? `
                                            <span><i class="fas fa-clock me-1"></i>${result.analysis.total_duration_formatted}</span>
                                        ` : ''}
                                        <span><i class="fas fa-chart-bar me-1"></i>${result.analysis.total_with_features || 0} analyzed</span>
                                    </div>
                                    
                                    ${topAIMoods.length > 0 ? `
                                        <div class="mb-3">
                                            <small class="text-muted fw-semibold">AI-Detected Moods:</small>
                                            <div class="mt-1">
                                                ${topAIMoods.map((mood, midx) => `
                                                    <span class="mood-tag me-1" style="animation: fadeIn 0.5s ease-out ${0.2 + index * 0.1 + midx * 0.05}s both;">
                                                        ${mood.toUpperCase()}
                                                    </span>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    ${moods.length > 0 ? `
                                        <div class="mb-3">
                                            <small class="text-muted fw-semibold">Recommended Moods:</small>
                                            <div class="mt-1">
                                                ${moods.map((mood, midx) => `
                                                    <span class="mood-badge me-1" style="animation: fadeIn 0.5s ease-out ${0.3 + index * 0.1 + midx * 0.05}s both;">
                                                        ${mood.mood ? mood.mood.toUpperCase() : 'UNKNOWN'}
                                                    </span>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    <div class="d-flex gap-2">
                                        <a href="${playlist.url}" target="_blank" class="btn btn-success btn-sm">
                                            <i class="fab fa-spotify me-1"></i>Open
                                        </a>
                                        <button class="btn btn-outline-primary btn-sm" onclick="viewDetailedAnalysis('${playlist.id || index}')">
                                            <i class="fas fa-eye me-1"></i>View Details
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="playlist-card border-danger" style="animation: fadeInUp 0.8s ease-out ${0.1 + index * 0.1}s both;">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-danger d-flex align-items-center justify-content-center" 
                                         style="width: 50px; height: 50px;">
                                        <i class="fas fa-times text-white"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="text-danger mb-1">Analysis Failed</h6>
                                    <p class="text-danger mb-0 small">${result.error}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            resultsEl.innerHTML = html;
            document.getElementById('batchResultsSection').style.display = 'block';
        }

        function shareResults() {
            const url = document.getElementById('playlistUrl').value;
            if (navigator.share) {
                navigator.share({
                    title: 'Spotify Mood Analysis Results',
                    text: 'Check out this AI-powered mood analysis of my playlist!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('Playlist URL copied to clipboard!', 'success');
                });
            }
        }

        function viewDetailedAnalysis(playlistId) {
            showNotification('Detailed analysis view would open here', 'info');
        }

        function approveMoods() {
            showNotification('Demo: Moods approved and would be saved to database', 'success');
            
            // Add visual feedback
            const adminActions = document.querySelector('.admin-actions');
            adminActions.style.background = 'rgba(40, 167, 69, 0.1)';
            adminActions.style.borderColor = '#28a745';
            
            setTimeout(() => {
                adminActions.style.background = 'rgba(248, 249, 250, 0.8)';
                adminActions.style.borderColor = 'var(--glass-border)';
            }, 2000);
        }

        function editMoods() {
            showNotification('Demo: Mood editing interface would open', 'info');
        }

        function saveToFirebase() {
            const saveBtn = document.querySelector('button[onclick="saveToFirebase()"]');
            const originalText = saveBtn.innerHTML;
            
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
            saveBtn.disabled = true;
            
            setTimeout(() => {
                saveBtn.innerHTML = '<i class="fas fa-check me-2"></i>Saved!';
                saveBtn.className = 'btn btn-success';
                showNotification('Demo: Data saved to database successfully!', 'success');
                
                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.className = 'btn btn-secondary';
                    saveBtn.disabled = false;
                }, 2000);
            }, 1500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        if (document.getElementById('playlistUrl').value) {
                            analyzePlaylist();
                        }
                        break;
                    case 'k':
                        e.preventDefault();
                        document.getElementById('playlistUrl').focus();
                        break;
                }
            }
        });

        // Add parallax effect to background
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.body;
            const speed = scrolled * 0.5;
            parallax.style.backgroundPosition = `0 ${speed}px`;
        });
    </script>
</body>
